<head>
  <title>tasklist</title>
</head>

<body>


  {{> tasks}}
</body>

<template name="tasks">
  {{> loginButtons}}
  {{#if currentUser}}
  <h1>Add Task</h1>
  <form class="add-task ">
    <label>Task Name</label>
    <input type="text" name="name" placeholder="Add task"/>
    <input type="submit" value="submit">
  </form>
  {{else}}
    <p>Please login to add tasks</p>
  {{/if}}
  <hr>
  <h1>Tasks</h1>
  <ul>
    {{#each tasks}}
      <li>{{name}}
        {{#if currentUser}}<a href="#" class="delete-task">X</a>{{/if}}</li>
    {{/each}}
 </ul>
</template>
